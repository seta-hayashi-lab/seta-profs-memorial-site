    <meta name="robots" content="noindex, nofollow">
    <title>瀬田和久先生 追悼サイト</title>

    <!-- ヘッダー（テンプレートから生成） -->
    <div id="header-template" data-compact="true"></div>

    <!-- ナビゲーション（テンプレートから生成） -->
    <div id="nav-template" data-active="index"></div>

    <!-- メインコンテンツ -->
    <main class="main-content">

        <!-- 追悼の辞 -->
        <section class="memorial-intro">
            <div class="container">
                <div class="intro-text">
                    <p>
                        大阪公立大学 大学院情報学研究科 教授 瀬田和久先生は，
                        2025年10月11日，ご逝去されました．
                    </p>
                    <p>
                        先生は，知的学習支援システムの研究において国内外で多大な功績を残され，
                        教育システム情報学会副会長として学会の発展に尽力されました．
                        また，瀬田・林・油谷研究室の主宰者として，
                        多くの学生・研究者を育成されました．
                    </p>
                    <p>
                        先生から賜りましたご指導ご鞭撻に心より感謝申し上げますとともに，
                        ここに先生のご功績を讃え，謹んで哀悼の意を表します．
                    </p>
                </div>
            </div>
        </section>

    </main>

    <!-- フッター（テンプレートから生成） -->
    <div id="footer-template"></div>

    <script src="js/templates.js"></script>
    <script src="js/main.js"></script>
